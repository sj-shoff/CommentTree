<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Древовидные комментарии</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-comments"></i> Древовидные комментарии</h1>
        </header>

        <!-- Форма создания комментария -->
        <div class="comment-form-container">
            <h3><i class="fas fa-edit"></i> Новый комментарий</h3>
            <form id="commentForm">
                <input type="hidden" id="parentId" value="">
                <input type="text" id="commentAuthor" placeholder="Ваше имя" required maxlength="50">
                <textarea id="commentContent" placeholder="Ваш комментарий..." required maxlength="1000"></textarea>
                <div id="replyInfo" class="reply-info" style="display: none;">
                    <i class="fas fa-reply"></i> Ответ пользователю <span id="replyAuthor"></span>
                    <button type="button" class="btn btn-xs" onclick="app.cancelReply()">
                        <i class="fas fa-times"></i> Отменить
                    </button>
                </div>
                <button id="createCommentBtn" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Отправить
                </button>
            </form>
        </div>

        <!-- Поиск и сортировка -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Поиск по комментариям...">
                <button id="searchBtn" class="btn btn-outline">
                    <i class="fas fa-search"></i> Найти
                </button>
                <button id="clearSearch" class="btn btn-outline">
                    <i class="fas fa-times"></i> Сбросить
                </button>
            </div>
            <div class="sort-controls">
                <label>Сортировка:</label>
                <select id="sortBy">
                    <option value="created_at">По дате</option>
                    <option value="updated_at">По обновлению</option>
                    <option value="id">По ID</option>
                </select>
                <select id="sortOrder">
                    <option value="desc">Новые сначала</option>
                    <option value="asc">Старые сначала</option>
                </select>
            </div>
        </div>

        <!-- Дерево комментариев -->
        <div class="comments-container">
            <h3><i class="fas fa-comments"></i> Комментарии</h3>
            <div id="commentsContainer" class="comments-tree">
                <!-- Комментарии будут здесь -->
            </div>
            
            <!-- Пагинация -->
            <div class="pagination">
                <button id="prevPage" class="btn btn-outline" disabled>
                    <i class="fas fa-chevron-left"></i> Назад
                </button>
                <span id="pageInfo">Страница 1</span>
                <button id="nextPage" class="btn btn-outline" disabled>
                    Вперед <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
